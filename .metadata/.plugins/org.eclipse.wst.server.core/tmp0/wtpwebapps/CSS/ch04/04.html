<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>초간단 리스트 메뉴 만들기</title>

<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	
	li{
		list-style:none;
	}
	
	body{
		font-size;12px;
		margin:20;
	}
	
	#gnb li{
		display:inline;
	}
	
	#gnb li a{
	
		/* 별차이는 없어 보입니다. 가로로 블럭처리하여 위쪽 글짜와 겹치지 않게 한다.ㄴ */
		display:inline-block;
		background:#c00;
		color:#fff;
		width:100px;
		height:25px;
		padding-top:10px;
		text-align:center;
		text-decoration:none;
	}
	
	#gnb li a:hover{
		background:#255;
	}

</style> 

</head>
<body>
	<div id="container">
		<h1>주메뉴</h1>
		<ul id="gnb">
			<li><a href="#">Company</a></li>
			<li><a href="#">Consulting</a></li>
			<li><a href="#">Product</a></li>
			<li><a href="#">Service</a></li>
			<li><a href="#">Support</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">News</a></li>
			
		</ul>
	</div>
</body>
</html>
