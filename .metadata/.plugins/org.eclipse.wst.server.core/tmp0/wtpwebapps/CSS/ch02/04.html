<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>ID선택자</title>
<!-- ID선택자는 하나에만 명시해서 유니크하게 사용해야 된다. -->
<style type="text/css">
	#ft{
		font-size:30pt;
		color:blue;
		background:yellow;
	}
	#sp{
		font-size:25pt;
		color:red;
		background:pink;
	}
	#dv{
		font-size:15pt;
		color:yellow;
		background:black;
	}
	#dm{
		font-size:35pt;
		color:gray;
		background:green;
	}
</style>
</head>

<body>

<div id="ft">div 태그</div>
<span id="sp">span 태그1</span>
<p id="dv">p 태그</p>
<span id="dm">span 태그 2</span>

</body>
</html>
