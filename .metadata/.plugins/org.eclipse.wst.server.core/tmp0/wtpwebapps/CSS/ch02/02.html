<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>클래스(class)선택자</title>


<style type="text/css">
	.ft{
		font-size:30pt;
		color:blue;
		background:gray;
	}
	.sp{
		font-size:20pt;
		color:pink;
		background:red;
	}
</style>


</head>
<body>


<div>div 태그</div>
<span>span 태그</span>
<p>p 태크</p>
<span>또 다른 span 태크</span>

<br><br><br><br><br>
클래스 만들기:<br>
<div class="ft">div 태그  클래스 지정</div>
<span>span 태그</span><br>
<span class="sp">span 태그 클래스 지정</span>
<p>p 태크</p>
<span>또 다른 span 태크</span>

<p class="ft">p 태크 클래스(class)지정</p>


</body>
</html>
