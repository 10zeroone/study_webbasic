<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>임포트(Import)</title>

<!-- 링크로 스트일 적용 -->
<!-- <link rel="stylesheet" href="style.css" type="text/css"> -->

<!-- 현재 페이지에서만 사용 스타일 -->
<!-- <style type="text/css">
	h1{
		color:gray;
	}
	h2{
		color:darkred;
	}
</style> -->

<!-- 임포트로 스타일 적용하기: -->
<style type="text/css">
	@import url('style.css');
	h1{
		color:gray;
	}
	h2{
		color:darkred;
	}
</style>


</head>
<body>

<!-- 임포트
import: 외부 파이릉ㄹ 링크하고 별도의 스타일(style)태크로 페이지에 스타일을 줄 수도 있지만 
style캐그안에서 외부 스타일을 임포트(import)할 수 도 있습니다.
 -->
<h1>임포트 하기</h1>
<h2>1)임베디트하기</h2>
<span>2)임포트하기</span>

</body>
</html>
