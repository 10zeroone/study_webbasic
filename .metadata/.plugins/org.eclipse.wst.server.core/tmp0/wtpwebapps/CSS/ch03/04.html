<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>RGB 색상 보기</title>

<style type="text/css">
	div{
		width:300px;
		height:30px;
		color:blue;		
	}
	div.d1{
		background:rgb(150, 30, 30);
	}
	div.d2{
		background:rgb(255, 200, 30);
	}
	div.d3{
		background:rgb(30, 50, 300);
	}
</style>

</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
