<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>조건문 - switch문 2</title>

<script type="text/javascript">
	var contry = prompt('당신의 국적은 어디 인가요? 한국, 일본, 미국, 영국, 중국, 아프리카', '');
	
	switch (contry){
	case '한국':
		document.write('한국 사람입니다.');
		break;
	case '미국':
		document.write('미국 사람입니다.');
		break;
		
	case '일본':
		document.write('일본 사람입니다.');
		break;
	case '영국':
		document.write('영국 사람입니다.');
		break;
	case '중국':
		document.write('중국 사람입니다.');
		break;
	case '아프리카':
		document.write('대만 사람입니다.');
		break;
	default:
		document.write('국적이 없습니다.');		
	}
	

</script>
</head>
<body>

</body>
</html>
