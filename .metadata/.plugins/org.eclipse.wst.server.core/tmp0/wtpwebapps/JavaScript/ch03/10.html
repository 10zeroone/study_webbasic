<title>반복문 - while문</title>

<script type="text/javascript">
		var i = 0;
		var sum = 0;
		
		while(i !=100){
			i++;
			//document.write(i +'<br>');
			
			sum += i;
			//document.write(sum +'<br>');
		}
		document.write('누적 합계: ' + sum +'<br>');


</script>
