<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>숫자, 논리 데이터 표시하기</title>
	<script type="text/javascript">
	
		//정수 표현시 ""/''로 표기하지 않습니다.
		document.write('정수: <br>');
		document.write(567 );	//숫자
		document.write('<br>');
		
		document.write('<br>');
		document.write('문자: <br>');
		document.write("567");	//문자
		document.write('<br>');
		
		document.write('<br>');
		document.write('실수: <br>');
		document.write(456.789);
		document.write('<br>');
		
		document.write('<br>');
		document.write('논리데이터: <br>');
		document.write(true);
		document.write('<br>');
	
	</script>


</head>
<body>

</body>
</html>
