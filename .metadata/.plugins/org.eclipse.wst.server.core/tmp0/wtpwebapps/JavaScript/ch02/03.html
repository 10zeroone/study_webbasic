<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>비교 연산자</title>

<script type="text/javascript">

	var a =10, b= 20, c;
	c = a == b;
	document.write('a == b : ' + c + '<br>');
	document.write('<br>');

	c = a > b;
	document.write('a > b : ' + c + '<br>');
	document.write('<br>');
	
	c = a >= b;
	document.write('a >= b : ' + c + '<br>');
	document.write('<br>');

	c = a < b;
	document.write('a < b : ' + c + '<br>');
	document.write('<br>');
	
	c = a <= b;
	document.write('a <= b : ' + c + '<br>');
	document.write('<br>');

	c = a != b;
	document.write('a != b : ' + c + '<br>');
	document.write('<br>');
	
</script>


</head>
<body>

</body>
</html>
