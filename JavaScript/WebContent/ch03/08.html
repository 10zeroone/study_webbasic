<title>반복문 - for문 3 _ 구구단(입력값에 따라 구구단 출력)</title>

<script type="text/javascript">
	var dan = prompt('구구단- 단을 입력하세요: ', '');
	
	document.write('구구단 ' + dan + '단 ' + '<br>' );
	for( var i=1; i<10; i++)
		{
		
		document.write(dan + ' X ' +  i + '=' + (dan*i) + '<br>' );
		
		}
</script>


</head>

</body>
