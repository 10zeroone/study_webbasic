<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>증감 연산자</title>

<!-- 
var num = 5;

증감연산자=증가연산자+감소연산자
증가연산자
++num  >>> 5

감소연산자
--num >>> 4 -->


<script type="text/javascript">
	//변수 선언
	var number1 = 10;
	
	document.write('증가연산자(선행):');document.write('<br>');
	document.write('++number1 = '+ (++number1));
	document.write('<br>');	document.write('<br>');
	
	
	document.write('증가연산자(후행):');document.write('<br>');
	document.write('number1++ = '+ (number1++));
	document.write('<br>');
	document.write('number1 = '+ number1);
	
	document.write('<br>');	document.write('<br>');
	
	document.write('++number1 = '+ (++number1));
	
	document.write('<br><br>');
	document.write("======================================");document.write('<br>');
		
	var number2 = 7;
	document.write('number2 = '+ number2);document.write('<br>');
	document.write('<br>');
	
	document.write('감소연산자(선행):');document.write('<br>');
	document.write('--number = '+ (--number2));
	document.write('<br>');	document.write('<br>');
	
	
	document.write('감소연산자(후행):');document.write('<br>');
	document.write('number2-- = '+ (number2--));document.write('<br>');
	document.write('<br>');
	document.write('number2 = '+ number2);
	
	document.write('<br>');	document.write('<br>');
	
	document.write('--number2 = '+ (--number2));

	
	document.write('<br><br>');
	document.write("======================================");document.write('<br>');
	var number3=20;
	
	document.write('number3 = ' + number3);
	document.write('<br>');
	
	document.write('감소연산자(선행):');document.write('<br>');
	document.write('--number3 = '+ --number3);
	document.write('<br>');	document.write('<br>');
	
	
	document.write('증가연산자(후행):');document.write('<br>');
	document.write('number3-- = ' + number3--);document.write('<br>');
	document.write('<br>');
	
	
	
	
	
	
</script>



</head>
<body>

</body>
</html>
