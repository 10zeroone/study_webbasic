<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>태그내 삽입형(in-line style)</title>
</head>
<body>

기본 값 보기:<br>
	<h1>인라인 스타일</h1>
	<!-- <font>안녕</font> 보다 글짜 표기할 때 <span>안녕</span>를 쓴다. -->	
	<span>안녕</span><br>

<br>
<br>
스타일 적용:<br>
	<h1 style="color:red;">인라인 스타일</h1>
	<span style="font-size:15pt">안녕</span><br>
	<span style="color:blue;font-size:15pt">안녕</span>
		
	<!-- 인라인 방식으로 하면 스타일 사용의 장점이 없다. html에 속성을 강화하면 되기 때문이다.
	의도치 않게 에러가 나서 강제로 적용하거나 특정부분 하나만 적용할 경우 인라인스타일로 사용하며
	CSS쓰는 목적에 벗어나므로 사용하는 방법만 확인합니다. -->

</body>
</html>
