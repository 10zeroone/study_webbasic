<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>문서내 지정형(Embedding Style)</title>

<style type="text/css">
	h1{
		color:green;	
	}
	span{
		font-size:30pt;	
	}
</style>
<!-- 현재 페이지에만 스타일이 적용되고 여러 페이지에 적용하고 싶은 경우 별도의 스타일시트파일을 만들어서 
링크시켜준다. -->

</head>
<body>

<h1>페이지내 스타일(임베딩 스타일)</h1>
<span>안녕하세요~~~</span>
<br>
<h1>h1에 스타일이 적용됩니다.</h1>
<br><br>

</body>
</html>
