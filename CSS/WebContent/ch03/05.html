<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>RGBA (투명도 지정)</title>

<style type="text/css">
	div{
		width:300px;
		height:30px;
		color:blue;		
	}
	div.d1{
		background:rgba(255, 80, 10, 1.0);
		/* 1.0 완전불투명  */
	}
	div.d2{
		background:rgba(255, 80, 10, 0.8);
	}
	div.d3{
		background:rgba(255, 80, 10, 0.6);
	}
	div.d4{
		background:rgba(255, 80, 10, 0.4);
	}
	div.d5{
		background:rgba(255, 80, 10, 0.2);
		/* 0.0 완전투명 */
	}
</style>

</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>
	<div class="d5"></div>
</body>
</html>
