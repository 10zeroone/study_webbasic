<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>엘리먼트 보여주기</title>

<style type="text/css">
	ul{
		list-style:none;
	}
	ul li{
		display:inline;
	}
</style>

</head>
<body>
	<br>
	
	<ul>
		<li>봄</li>
		<li>여름</li>
		<li>가을</li>
		<li>겨울</li>
	</ul>

	<br><br>
	1)기본값 보기<br>
	2)ul태그에 스타일 적용 list-style:none;<br>
	3)li태그에 스타일 적용 display:inline;<br>
	<br>
</body>
</html>
