<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>플로트(float) 1</title>

<style type="text/css">

/* float는 세로로 된것을 가로로 보여지게 합니다.
float설정할 때  넓이(width)는
border설정되어 있다면 width크기를 1%줄어줍니다.전체 width:99%가 되게 합니다.
border설정되어 있지않다면 width크기를 100%로 맞춰주어도 됩니다. */

 	div#div_1{
		width:74%;
		border:1px solid  green;		
		float:left;	
	}
	div#div_2{
		width:25%;
		border:1px solid  pink;
		
		float:right;
	}
